<!DOCTYPE html>
<html lang="en">
<head>
    
    <style>


    
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color:rgb(111, 237, 241);
}

.calculator {
    border: 2px solid #ccc;
    padding: 20px;
    background-color: white;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
}

.display {
    width: 100%;
    height: 50px;
    margin-bottom: 20px;
    text-align: right;
    font-size: 24px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
}

.btn {
    background-color: #f1f1f1;
    padding: 20px;
    font-size: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color green;
}

.btn:hover {
    background-color: #8af75f;
}

button:active {
    background-color: #ccc;
}</style>
</head>
<body>
<h1>DJ KIDS calculator</h1>
<p>L3 SOD B</p>


    <div class="calculator">
        <input type="text" id="display" class="display" disabled />
        <div class="buttons">
            <button class="btn" onclick="appendToDisplay('1')">1</button>
            <button class="btn" onclick="appendToDisplay('2')">2</button>
            <button class="btn" onclick="appendToDisplay('3')">3</button>
            <button class="btn" onclick="appendToDisplay('+')">+</button>

            <button class="btn" onclick="appendToDisplay('4')">4</button>
            <button class="btn" onclick="appendToDisplay('5')">5</button>
            <button class="btn" onclick="appendToDisplay('6')">6</button>
            <button class="btn" onclick="appendToDisplay('-')">-</button>

            <button class="btn" onclick="appendToDisplay('7')">7</button>
            <button class="btn" onclick="appendToDisplay('8')">8</button>
            <button class="btn" onclick="appendToDisplay('9')">9</button>
            <button class="btn" onclick="appendToDisplay('*')">*</button>

            <button class="btn" onclick="appendToDisplay('0')">0</button>
            <button class="btn" onclick="clearDisplay()">clear</button>
            <button class="btn" onclick="calculate()">=</button>
            <button class="btn" onclick="appendToDisplay('/')">/</button>
        </div>
    </div>

    <script>
    function appendToDisplay(value) {
        const display = document.getElementById('display');
        display.value += value;
    }
    
    function clearDisplay() {
        const display = document.getElementById('display');
        display.value = '';
    }
    
    function calculate() {
        const display = document.getElementById('display');
        try {
            display.value = eval(display.value); // Evaluate the expression
        } catch (error) {
            display.value = 'Error'; // If there's an error in the calculation, show "Error"
        }
    }
</script>
</body>
</html>
